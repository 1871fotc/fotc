site_name: Friends of Toowong Cementery
copyright: © 2021 Friends of Toowong Cemetery 

theme:
  name: material
  font:
    text: Raleway
    code: Roboto Mono 
  palette:
  - scheme: default
    primary: purple
    accent: purple
    toggle:
      icon: octicons/sun-16
      name: Switch to light mode
  - scheme: slate
    primary: purple
    accent: purple
    toggle:
      icon: octicons/moon-16
      name: Switch to dark mode
  custom_dir: overrides
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.top
  - navigation.tabs
#  - navigation.tabs.sticky
  - navigation.indexes
  - search.highlight
  - search.suggest
  - search.share

extra:
  generator: false
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/1871fotc/
      name: We're also on facebook 
    - icon: fontawesome/solid/envelope
      link: mailto:inquiries@fotc.org.au
      name: Send us an email
#    - icon: fontawesome/brands/creative-commons
#      link: https://creativecommons.org/licenses/by/4.0/
#      name: CC-BY 4.0 licence
  
extra_css:
  - stylesheets/extra.css
  
markdown_extensions:
  - toc:
      title: On this page
      toc_depth: 2
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde   
  

