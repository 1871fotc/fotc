# Project information
site_name: Friends of Toowong Cemetery
site_url: https://stephen-gates.github.io/fotc/site/
site_author: Stephen Gates
site_description: >-
  Friends of Toowong Cemetery is a volunteer group that discover and share the history and stories of Toowong Cemetery.
copyright: © 1996 — 2021 Friends of Toowong Cemetery Association Incorporated
# repo_url: https://github.com/Stephen-Gates/fotc
# repo_name: Stephen-Gates/fotc
# edit_uri: ""


# Configuration
theme:
  language: en
  name: material
  logo: assets/fotc@0.5x.png
  favicon: assets/favicon.ico
#  icon:
#    repo: fontawesome/brands/github-alt
  font:
    text: Raleway
    code: Roboto Mono 
  palette:
  - scheme: default
    primary: deep-purple
    accent: purple
#    toggle:
#      icon: octicons/sun-16
#      name: Switch to light mode
#  - scheme: slate
#    primary: purple
#    accent: purple
#    toggle:
#      icon: octicons/moon-16
#      name: Switch to dark mode
  icon:
    admonition:
      question: fontawesome/solid/hand-holding-heart
      example: fontawesome/regular/compass
      warning: fontawesome/regular/check-circle
#      tip: fontawesome/regular/question-circle
  custom_dir: overrides
  features:
#  - header.autohide
  - navigation.instant
  - navigation.tracking
  - navigation.top
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.indexes
  - search.highlight
  - search.suggest
#  - search.share

# Customization
extra:
#  analytics:
#    provider: google
#    property: !ENV GOOGLE_ANALYTICS_KEY
  generator: false
  social:
    - icon: fontawesome/solid/phone
      link: tel:0436604596
      name: Call us on the phone
    - icon: fontawesome/solid/envelope
      link: mailto:inquiries@fotc.org.au
      name: Send us an email      
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/1871fotc/
      name: We're also on facebook       
#    - icon: fontawesome/brands/creative-commons
#      link: https://creativecommons.org/licenses/by/4.0/
#      name: CC-BY 4.0 licence
  
extra_css:
  - stylesheets/extra.css

# Extensions  
markdown_extensions:
  - toc:
      title: On this page
      toc_depth: 2
  - abbr
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - meta
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde   
  - pymdownx.snippets

# Sortable data table
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tablesort.js
  
# Plugins
plugins:
  - search
#  - social:
#      cards_directory: assets/images/social

